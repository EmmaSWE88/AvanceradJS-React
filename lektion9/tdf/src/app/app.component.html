<div class="container my-5">
  <form #registerForm="ngForm">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-control" autocomplete="off" [(ngModel)]="user.FirstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-control" autocomplete="off" [(ngModel)]="user.LastName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" autocomplete="off" [(ngModel)]="user.Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" autocomplete="off" [(ngModel)]="user.Password">
  </div>
  
  <div ngModelGroup="address">
    <div class="form-group">
      <label for="addressLine">Address</label>
      <input type="text" id="addressLine" name="addressLine" class="form-control" autocomplete="off" [(ngModel)]="user.Address.AddressLine">
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" class="form-control" autocomplete="off" [(ngModel)]="user.Address.PostalCode">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" class="form-control" autocomplete="off" [(ngModel)]="user.Address.City">
    </div>
  </div>
  

  <div class="form-group">
    <label for="hobbies">Hobbies</label>
    <select name="hobbies" id="hobbies" class="custom-select" [(ngModel)]="user.Hobby">
      <option value="" disabled selected>Select...</option>
      <!-- <option value="" *ngFor="let option of options">{{ option }}</option> -->
      <option value="" *ngFor="let option of optionsWithValues" [value]="option.value">{{ option.text }}</option>
    </select>
  </div>
  <div class="form-group"> 
    <p>Language:</p>
    <div class="form-check" *ngFor="let language of preferredLanguage">
      <input type="radio" [id]="language" name="preferredLanguage" [value]="language" class="form-check-input" [(ngModel)]="user.PreferredLanguage">
      <label [for]="language">{{ language }}</label>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" id="accepted" class="form-check-input" [(ngModel)]="user.Accepted">
    <label for="accepted">I Accept the userterms and agreements.</label>
  </div>
  </form>

  <hr class="my-3">

  <p><strong>REGISTER FORM:</strong>{{ registerForm.value | json  }}</p>
  <p><strong>USER:</strong>{{ user | json  }}</p>

</div>
