<div class="container mt-3">
    <h2 class="my-5">Featured Products</h2>

    <div id="productcatalog" *ngIf="!(error$ | async); else error">
        <div id="list">
            <div class="list-group" *ngIf="(productCatalog | async)?.length; else noItems">
                <a *ngFor="let product of productCatalog | async"  href="#!" class="list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-2 h5">
                        <span class="text-muted mr-1">{{ product.vendor }}</span>
                        {{ product.name }}
                    </h5>
                    <small>
                        <span class="mr-5">Art.Nr: {{ product._id }} </span>
                        Price: {{ product.price }} SEK
                    </small>
                  </div>

                  <div class="d-flex w-100 justify-content-between">
                    <p class="mb-2">{{ product.desc}}</p>
                   <div>
                      <button class="btn btn-grey btn-sm" (click)="addItem(product._id)">+</button> 
                      <button class="btn btn-grey btn-sm" (click)="removeItem(product._id)">-</button> 
                      <button class="btn btn-success btn-sm" (click)="addItem(product._id)">ADD TO CART</button> 
                   </div>
                  </div>
                </a> 
              </div>

            <ng-template #noItems>
                No products found.
            </ng-template>
        </div>
    </div>

    <ng-template #error>
        <h4>{{ (error$ | async)?.message }}</h4>
    </ng-template>

</div>
